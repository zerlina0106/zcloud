<!DOCTYPE html>
<html>
<head>
	<title>登录</title>
	
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap Login Form Template</title>
    <script type="text/javascript" src="js/network.js"></script>
    <script type="text/javascript" src="js/sign.js"></script>

    <!-- CSS -->
	<link rel="stylesheet" href="css/css-google.css" type="text/css">
	<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" type="text/css">
	<link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css" type="text/css">
	<link rel="stylesheet" href="assets/css/form-elements.css" type="text/css">
	<link rel="stylesheet" href="assets/css/style.css" type="text/css">
	
	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js" type="text/javascript"></script>
	<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js" type="text/javascript"></script>
	<![endif]-->
	
	<!-- Favicon and touch icons -->
	<link rel="shortcut icon" href="assets/ico/favicon.png">
	<link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/ico/apple-touch-icon-144-precomposed.png" type="image/x-icon">
	<link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/ico/apple-touch-icon-114-precomposed.png" type="image/x-icon">
	<link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/ico/apple-touch-icon-72-precomposed.png" type="image/x-icon">
	<link rel="apple-touch-icon-precomposed" href="assets/ico/apple-touch-icon-57-precomposed.png" type="image/x-icon">

</head>
<body>

<!-- Top content -->
<div class="top-content">
	
	<div class="inner-bg">
		<div class="container">
			<div class="row">
				<div class="col-sm-8 col-sm-offset-2 text">
					<h1><strong>有个网盘</strong></h1>
					<div class="description">
						<p>
							新用户请点击此处，进行 <a href="registerZ.html"><strong>注册</strong></a>
						</p>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6 col-sm-offset-3 form-box">
					<div class="form-top">
						<div class="form-top-left">
							<h3>登录</h3>
							<p>请输入用户名和密码:</p>
						</div>
						<div class="form-top-right">
							<i class="fa fa-lock"></i>
						</div>
					</div>
					<div class="form-bottom">
						<form id="" role="form" action="" method="post" class="login-form">
							<div class="form-group">
								<label class="sr-only" for="username">Username</label>
								<input type="text" name="username" placeholder="用户名..." class="form-username form-control" id="username">
							</div>
							<div class="form-group">
								<label class="sr-only" for="password">Password</label>
								<input type="password" name="password" placeholder="密码..." class="form-password form-control" id="password">
							</div>
							<button id="sign-submit" type="button" class="btn" onclick="signFunction();">登录!</button>
						</form>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6 col-sm-offset-3 social-login">
					<h3><a href="#">忘记密码?</a></h3>
				</div>
			</div>
		</div>
	</div>

</div>


<!-- Javascript -->
<script src="assets/js/jquery-1.11.1.min.js"></script>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
<script src="assets/js/jquery.backstretch.min.js"></script>
<script src="assets/js/scripts.js"></script>

<!--[if lt IE 10]>
<script src="assets/js/placeholder.js"></script>
<![endif]-->

</body>
</html>

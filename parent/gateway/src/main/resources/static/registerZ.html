<!-- Top content -->
<div class="top-content">
	
	<div class="inner-bg">
		<div class="container">
			<div class="row">
				<div class="col-sm-8 col-sm-offset-2 text">
					<h1><strong>有个网盘</strong></h1>
					<div class="description">
						<p>

						</p>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6 col-sm-offset-3 form-box">
					<div class="form-top">
						<div class="form-top-left">
							<h3>注册</h3>
							<p>请输入用户名和密码:</p>
						</div>
						<div class="form-top-right">
							<i class="fa fa-lock"></i>
						</div>
					</div>
					<div class="form-bottom">
						<form role="form" action="" method="post" class="login-form">
							<div class="form-group">
								<label class="sr-only" for="username-input">用户名</label>
								<input type="text" name="username" id="username-input" placeholder="用户名..." class="form-username form-control" >
							</div>
							<div class="form-group">
								<label class="sr-only" for="password-input" >密码</label>
								<input type="password" name="password" placeholder="密码..." class="form-password form-control" id="password-input">
							</div>
							<div class="form-group">
								<label class="sr-only" for="confirmPassword" >确认密码</label>
								<input type="password" name="confirmPassword" placeholder="确认密码" class="form-password form-control" id="confirmPassword">
							</div>
							<div class="form-group">
								<label class="sr-only" for="telephone-input">电话号码</label>
								<input type="text" name="phoneNum" id="telephone-input" placeholder="电话号码..." class="form-username form-control" >
							</div>
							<div class="form-group" >
								<label class="sr-only" for="verificationCode-input" >验证码</label>
								<input type="text" name="verificationCode-input" placeholder="验证码..." class="" id="verificationCode-input" style="width:70%;">
								<input type="button" id="verification-btn" value="点击获取" onclick="setTime(this)" style="width:29%;">
							</div>
							<button id="register-submit" type="button" class="btn" onclick="registerFunction();">注册</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

</div>
